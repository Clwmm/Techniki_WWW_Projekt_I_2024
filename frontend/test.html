<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>README Viewer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script> <!-- Markdown renderer -->
</head>

<body class="bg-gray-100 text-gray-900 min-h-screen flex items-center justify-center p-6">

    <div id="readme-container" class="prose lg:prose-xl max-w-4xl bg-white shadow-lg p-6 rounded-lg">
        <!-- Content will be loaded here -->
        <p>Loading README...</p>
    </div>

    <script>
        // Path to the README file
        const readmePath = 'Readme.md';

        // Fetch the README.md file
        fetch(readmePath)
            .then(response => response.text())
            .then(markdown => {
                // Convert Markdown to HTML using Marked.js
                const htmlContent = marked(markdown);
                // Insert HTML into the container
                document.getElementById('readme-container').innerHTML = htmlContent;
            })
            .catch(error => {
                console.error('Error loading README:', error);
                document.getElementById('readme-container').innerHTML = '<p>Failed to load README file.</p>';
            });
    </script>
</body>

</html>
